<label class="share"><span class="fa fa-weibo"></span>分享至微博</label>


<label class="share"><span class="fa fa-qq-icon"></span>分享至qq</label>

<script type="text/javascript">
    (function(){
        var p = {
            url:location.href,
            showcount:'0',/*是否显示分享总数,显示：'1'，不显示：'0' */
            desc:'',/*默认分享理由(可选)*/
            summary:'',/*分享摘要(可选)*/
            title:'',/*分享标题(可选)*/
            site:'',/*分享来源 如：腾讯网(可选)*/
            pics:'', /*分享图片的路径(可选)*/
            style:'102',
            width:88,
            height:30
        };
        var s = [];
        for(var i in p){
            s.push(i + '=' + encodeURIComponent(p[i]||''));
        }
        document.write(['<button  class="" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?',s.join('&'),'" target="_blank">分享到Qzone</button>'].join(''));
    })();
</script>

<script type="text/javascript">
    (function(){
        var p = {
            url:location.href, /*获取URL，可加上来自分享到QQ标识，方便统计*/
            desc:'', /*分享理由(风格应模拟用户对话),支持多分享语随机展现（使用|分隔）*/
            title:'', /*分享标题(可选)*/
            summary:'', /*分享摘要(可选)*/
            pics:'', /*分享图片(可选)*/
            flash: '', /*视频地址(可选)*/
            site:'', /*分享来源(可选) 如：QQ分享*/
            style:'102',
            width:63,
            height:24
        };
        var s = [];
        for(var i in p){
            s.push(i + '=' + encodeURIComponent(p[i]||''));
        }
        document.write(['<button class="" href="http://connect.qq.com/widget/shareqq/index.html?',s.join('&'),'" target="_blank">分享到QQ</button>'].join(''));
    })();
</script>
<script src="http://connect.qq.com/widget/loader/loader.js" widget="shareqq" charset="utf-8"></script>
